<!DOCTYPE html>
<html lang="en-US">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
<script src="https:////ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<body>

<div ng-app="contractionsFeApp" ng-controller="PregnantCtrl">
	<h3>Contraction Counter</h3>

	<div class="dropdown">
  		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    		User
    		<span class="caret"></span>
  		</button>
 		 <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    		<li ng-repeat="p in pregnants"><a href="#" ng-click="setPregnant(p)">{{p.name}}</a></li>
    		 
  		</ul>
  		<span class="label label-default">{{pregnant.name}}</span>
  		<span class="label label-default">{{timeLapsedSinceLastFreq}}</span>
  		
	</div>

 
<button  class="btn btn-success" ng-show= "currentContraction.start===undefined" ng-click="startContraction()">Start</button>
<button  class="btn btn-danger" ng-show= "currentContraction.start!==undefined" ng-click="stopContraction()">Stop</button>
{{timeLapsed}}
<table class="table" >
	<thead>
	<tr>
		<th>
			Start
		</th>
		<th>
			Stop
		</th>
		<th>
			Duration
		</th>
		<th>
			Frequency
		</th>

	</thead>
	<tr ng-class="getContractionLevel(c)" ng-repeat="c in pregnant.contractions | orderBy:'-finish'">
		<td ng-class="getContractionLevel(c)" >
			{{c.start | date : 'HH:mm:ss dd/MM/yyyy '}}
		</td>
		<td>
			{{c.finish | date : 'HH:mm:ss dd/MM/yyyy '}}
		</td>
		<td>
			{{ getDuration(c.start, c.finish)}} seconds
		</td>
		<td>
			{{ c.frequency }} seconds
		</td>
	</tr>
</table>

</body>
</html>
 
</div>
